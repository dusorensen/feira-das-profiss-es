<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@500;800&display=swap" rel="stylesheet">
  <title>Jogo de Pontuação</title>
</head>

<body>
  <header>
    <img class="logo-erico" src="./assets/logo erico.png">
    <h1 class="erico-verissimo">Desenvolvimento de Software</h1>
    <a href="https://www.instagram.com/ericoverissimo3passos/" target="_blank"><img src="./assets/logo_instagram.png" alt="instagram-logo"  class="logo-insta"> </img></a>
  </header>

  <div class="main">
    <div class="container-left">
      <h1 class="jogodasorte">Jogo da Sorte</h1>

      <div class="inputGroup">
        <input id="playerName" type="text" required="" autocomplete="off">
        <label for="playerName">Nome</label>
      </div>

      <p><strong>Pontuação:</strong></p>
      <p class="score">0</p>
      <div ontouchstart="">
        <div class="button">
          <a href="#">Clique!</a>
        </div>
      </div>
    </div>


    <div class="container-right">
      <table class="scoreTable">
        <h2 class="pontuação">Placar</h2>
        <tr class="tabela">
          <th>Nome</th>
          <th>Pontuação</th>
        </tr>
      </table>
    </div>
  </div>


  <script src="./scripts.js"> </script>

</body>

</html>
